                      style={{ pointerEvents: "none" }}
                    >
                      {stock.ticker}
                    </text>
                    {/* 順位 */}
                    <text
                      x={x}
                      y={y - (isTop1 ? 34 : 26)}
                      textAnchor="middle"
                      fill={isTop1 ? "#ffd700" : isHighAsymmetry ? "#00ff88" : "#94a3b8"}
                      fontSize={isTop1 ? "11" : "9"}
                      fontWeight={isTop1 || isHighAsymmetry ? "bold" : "normal"}

                    >
                      {isTop1 ? "⭐#1" : isHighAsymmetry ? `★#${stock.rank}` : `#${stock.rank}`}

                  </g>
                );

            {hoveredStockData && (
              <div style={{
                position: "absolute",
                top: "20px",
                right: "20px",

                  const stock = hoveredStockData;
                  const color = domainColors[stock.domain] || domainColors[stock.domain.split("/")[0]] || "#888";

                  return (
                    <>
                      <div style={{ display: "flex", alignItems: "center", gap: "8px" }}>

                        <div style={{ marginTop: "6px", color: "#fbbf24" }}>{stock.note}</div>
                      </div>
                    </>
                  );
                })()}

          </div>

          {/* 戦略サマリー */}
          <div style={{ display: "grid", gridTemplateColumns: "repeat(auto-fit, minmax(250px, 1fr))", gap: "12px", marginTop: "20px" }}>
            <div style={{ background: `${quadrantColors.prime.bg}`, border: `1px solid ${quadrantColors.prime.border}`, borderRadius: "8px", padding: "12px" }}>
              <div style={{ color: quadrantColors.prime.border, fontWeight: "bold", marginBottom: "4px" }}>⭐ 最優先投資（22社）</div>

          <div style={{
            marginTop: "16px",

                <div style={{ color: "#cbd5e1" }}>味の素15%, レーザーテック10%, 三菱重工10%, 日本製鋼所8%, 高砂熱学8%</div>

              <div>

          <div style={{ textAlign: "center", marginTop: "20px", fontSize: "11px", color: "#64748b" }}>
            2026年1月27日時点 | 情報ソース: Claude, Gemini, GPT-4, Grok（4LLM統合） | 評価軸: 独占力(30)+資本効率(20)+シナジー(25)+非対称性(25)=100点 | ホバーで詳細表示 | ★=高非対称性
          </div>
        </div>
      );
    }

    ReactDOM.render(<QuadrantChart />, document.getElementById('root'));
  </script>
